name: Compile 4D Project

on:
  push:
    paths:
      - 'Project/**'           # Only run if something in the project folder changes
  workflow_dispatch:           # Still allow manual trigger anytime

jobs:
  compile:
    runs-on: [self-hosted, Windows, X64]

    env:
      TOOL4D_PATH: C:\Users\Admin\Downloads\tool4d_win\tool4d\Tool4D.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile with Tool4D
        shell: cmd
        run: |
          %TOOL4D_PATH% --project "C:\Users\Admin\Desktop\demo-Build4D-Win\Project\demo-Build4D-Win.4DProject"  --dataless --user-param "C:/Users/Admin/Desktop/demo-Build4D-Win/Project/demo-Build4D-Win.4DProject" --skip-onstartup --startup-method "compileMethod"
     
      - name: Success message
        if: success()
        run: echo "✅ Compilation succeeded!"

      - name: Failure message
        if: failure()
        run: echo "❌ Compilation failed!"
