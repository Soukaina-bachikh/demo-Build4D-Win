name: Build 4D Project

on:
  workflow_dispatch:           # Still allow manual trigger anytime

jobs:
  build:
    runs-on: [self-hosted, Windows, X64]

    env:
      TOOL4D_PATH: C:\Users\Admin\Downloads\tool4d_win\tool4d\Tool4D.exe
      PROJECT_PATH: %GITHUB_WORKSPACE%\Project\demo-Build4D-Win.4DProject
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Tool4D
        shell: cmd
        run: |
          %TOOL4D_PATH% --project "PROJECT_PATH" --dataless --skip-onstartup --startup-method "buildMethod"
    
      - name: Success message
        if: success()
        run: echo "✅ Build succeeded!"

      - name: Failure message
        if: failure()
        run: echo "❌ Build failed!"
